{% extends 'base.html' %}
{% load static %}
{% block title%}
<title>Create A Profile Page</title>
{% endblock %}
{% block content%}
{% if user.is_authenticated %}

<div class="form-group">
    <form method="POST" enctype="muiltipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>

{% else %}
<a href="{% url 'login' %}">Login</a>

{% endif %}


{% endblock %}
