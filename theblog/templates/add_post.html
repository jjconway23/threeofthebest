{% extends 'base.html' %}
{% block title%}
<title>{{post.title_tag}}</title>
{% endblock %}
{% block content%}
{% if user.is_authenticated %}

<div class="form-group">
    <form method="POST" enctype="muiltipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>
<script>
    let name = '{{ user.id }}';
    document.getElementById("form-user-id").value = name;
</script>
{% else %}
<a href="{% url 'login' %}">Login</a>

{% endif %}


{% endblock %}
