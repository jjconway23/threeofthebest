{% extends 'base.html' %}
{% block title %}
<title>{{post.title_tag}}</title>
{% endblock %}
{% block content%}
{% if user.is_authenticated %}

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>
{% else %}
<a href="{% url 'login' %}">Login</a>

{% endif %}

{% endblock %}
