{% extends 'base.html' %}
{% block title %}
<title>{{post.title_tag}}</title>
{% endblock %}
{% block content%}
{% if user.is_authenticated %}

<h1>Delete Post</h1>

<h3>Delete: {{post.title}}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete Post">
    </form>
</div>
{% else %}
<a href="{% url 'login' %}">Login</a>

{% endif %}

{% endblock %}
